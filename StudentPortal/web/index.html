<!DOCTYPE html> 
<html lang="en"> 
<head>     
    <meta charset="UTF-8">     
    <meta name="viewport" content="width=device-width, initial-scale=1.0">     
    <title>User Login</title>     
    <style>         
        body {             
            font-family: Arial, sans-serif;             
            background-color: #f4f4f4;             
            margin: 0;             
            padding: 0;             
            display: flex;             
            justify-content: center;             
            align-items: center;             
            height: 100vh;             
            flex-direction: column;         
        } 

        .login-container {             
            background-color: #fff;             
            padding: 40px;             
            border-radius: 8px;             
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);             
            width: 300px;             
            text-align: center;         
        } 

        h2 {             
            margin-bottom: 20px;         
        } 

        .input-field {             
            width: 100%;             
            padding: 10px;             
            margin: 10px 0;             
            border: 1px solid #ccc;             
            border-radius: 4px;             
            box-sizing: border-box;         
        } 

        .login-btn {             
            width: 100%;             
            padding: 10px;             
            background-color: #4CAF50;             
            color: white;             
            border: none;             
            border-radius: 4px;             
            cursor: pointer;         
        } 

        .login-btn:hover {             
            background-color: #45a049;         
        } 

        .register-btn {             
            width: 100%;             
            padding: 10px;             
            background-color: #2196F3;             
            color: white;             
            border: none;             
            border-radius: 4px;             
            cursor: pointer;             
            margin-top: 10px;         
        } 

        .register-btn:hover {             
            background-color: #1976D2;         
        } 

        .error-message {             
            color: red;             
            font-size: 14px;             
            display: none; /* Initially hide the error message */         
        } 

        .forgot-password {             
            margin-top: 10px;             
        } 

        .forgot-password a {             
            color: #007BFF;             
            text-decoration: none;         
        } 

        .forgot-password a:hover {             
            text-decoration: underline;         
        } 

        .footer {             
            margin-top: 20px;             
            font-size: 12px;         
        }     
    </style> 
</head> 
<body> 
    <!-- Login Form Container -->     
    <div class="login-container">         
        <h2>Login</h2>                  
        <!-- User Login Form -->         
        <form action="login" method="POST">             
            <div>                 
                <input type="text" name="email" class="input-field" placeholder="Email" required>             
            </div>             
            <div>                 
                <input type="password" name="password" class="input-field" placeholder="Password" required>             
            </div>             
            <div>                 
                <button type="submit" class="login-btn">Login</button>             
            </div>                          
            <!-- Forgot Password Link -->             
            <div class="forgot-password">                 
                <a href="forgot.html">Forgot Password?</a>             
            </div> 
            
            <!-- Error message section -->             
            <div class="error-message" id="error-message">                 
                Invalid username or password. Please try again.             
            </div>         
        </form>          

        <!-- Register Button -->         
        <div>             
            <button type="button" class="register-btn" onclick="window.location.href='registeration.html'">Register</button>         
        </div>          

        <div class="footer">             
            <p>&copy; 2025 User Login Page</p>         
        </div>     
    </div>      
    <script>         
        // Function to check if there is an error in the URL parameters (you can modify this as needed)         
        window.onload = function() {             
            const errorMessage = document.getElementById('error-message');                          
            // Check for an error parameter in the URL (like ?error=invalid)             
            const urlParams = new URLSearchParams(window.location.search);             
            const error = urlParams.get('error');                          
            if (error === 'invalid') {                 
                errorMessage.style.display = 'block'; // Show the error message             
            } else {                 
                errorMessage.style.display = 'none'; // Hide the error message if no error             
            }         
        };     
    </script>  
</body> 
</html>
